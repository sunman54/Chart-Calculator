<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Calculator</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/919/PNG/512/barchart_icon-icons.com_71903.png" type="image/x-icon">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container text-center content" >
          <div class="col" style="height: 100px; margin-top: 100px;">
            <input id="number-1" type="number" placeholder="Number 1">
            <input id="number-2" type="number" placeholder="Number 2">
            <h1 id="result"></h1>
          </div>
          <div class="col">
            <button class="btn btn-primary" onclick="sum()">+</button>
            <button class="btn btn-primary" onclick="minus()">-</button>
            <button class="btn btn-primary" onclick="multip()">x</button>
            <button class="btn btn-primary" onclick="division()" > /</button>
            <button class="btn btn-warning" onclick="clearCalculator()">Clear</button>
            <button class="btn btn-danger" onclick="clearLocalStorage()">Clear Chart</button>
          </div>
          <div class="col">
            <div id="chart"></div>
          </div>
      </div>


    <script src="calculator.js"></script>
    
</body>
</html>
